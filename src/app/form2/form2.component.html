<div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
  <p style="text-align: center;">Please fill the Registration Form</p>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" class="form-control" name="userName" ngModel>
        </div>
        <button class="btn btn-primary mt-2 mb-2" (click)="onSuggestionName()">Suggest an Username</button>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" id="email" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control form-select" name="secret" ngModel>
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <!--          <div class="form-group mt-2 mb-2">-->
        <!--            <label for="secret">Secret Questions</label>-->
        <!--            <select id="secret" class="form-control form-select">-->
        <!--              <option value="pet">Your first pet?</option>-->
        <!--              <option value="teacher">Your first teacher?</option>-->
        <!--            </select>-->
        <!--          </div>-->
        <button class="btn btn-primary mt-2 mb-2">Submit</button>
      </div>
    </form>
  </div>
</div>
