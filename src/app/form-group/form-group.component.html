<div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
  <p style="text-align: center;">Please fill the Registration Form</p>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" class="form-control" name="userName" ngModel required #userName="ngModel">
          <span style="color:red;font-size: small;"
                *ngIf="!userName.valid && userName.touched">Please enter Username.</span>
        </div>
        <button type="button" class="btn btn-outline-primary mt-2 mb-2" (click)="onSuggestionName()">Suggest an
          Username
        </button>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
          <span style="color:red;font-size: small;"
                *ngIf="!email.valid && email.touched">Please enter valid email.</span>
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultSecret">
            <option value="select">-- Select --</option>
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group mt-2 mb-2">
          <!--          <label for="secretAnswar">Secret Answers</label>-->
          <textarea name="secretAnswer" rows="3" class="form-control"
                    [(ngModel)]="answer"> </textarea>
        </div>
        <div class="mt-2 mb-2">
          <p>Your Reply : {{answer}}</p>
        </div>
        <div class="radio mt-2 mb-2" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary mt-2 mb-2" [disabled]="!f.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row" *ngIf="isSubmitted">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <h3>Your Data:</h3>
    <p>UserName: {{user.userName}}</p>
    <p>Email: {{user.email}}</p>
    <p>Secret: {{user.secret}}</p>
    <p>Answer: {{user.secretAnswer}}</p>
    <p>Gender: {{user.gender}}</p>
  </div>
</div>
